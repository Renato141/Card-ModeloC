<html lang="pt-br">

<head>
    <title>gitCard - Cartão de Visitas criado com Git</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="ready">

    <header class="hearder-search">
        <input type="text" name="usuario-github" id="usuario-github" />
        <input type="button" name="buscar-github" id="buscar-github" value="Mostrar Cartão" />
    </header>

    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="https://github.com/joseolinda" target="_top"><img src="perfil.jpg" alt="José Olinda"></a>
        <div class="content">
            <h1>Renato Nascimento de Oliveira</h1>
            <ul class="status">
                <li><a href="#" target="_top"><strong id="repositorios">4</strong>Repositórios</a></li>
                <li><a href="#" target="_top"><strong id="gists">2</strong>Gists</a></li>
                <li><a href="#" target="_top"><strong id="seguidores">2</strong>Seguidores</a></li>
            </ul>
            <p><span id="user-bio"></span></p>

        </div>
    </div>

 
    
    <script src="app.js"></script>
</body>

</html>
